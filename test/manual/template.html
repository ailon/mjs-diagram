<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MJS Toolbar manual testing</title>
  <script>
    let experiments;
    document.addEventListener("DOMContentLoaded", function () {
      experiments = new mjsdiagram.Experiments();

      experiments.setup();
    });    
  </script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background-color: blue;
      font-size: 40px;
      font-family: 'Times New Roman', Times, serif;
    }
    mjs-diagram-editor {
      --mjstb-accent-color: #cceeff;
      --mjstb-background-color: #333;
    }
    /* mjs-diagram-editor::part(toolbar) {
      border: solid 2px magenta;
    }
    mjs-diagram-editor::part(toolbar-button) {
      background-color: #a33;
    } */
  </style>
</head>
<body>
    <div style="width: 70%; min-width: 400px; height: 800px; background-color: antiquewhite; margin: 10px auto; display: flex; flex-direction: column;">
      <mjs-diagram-editor id="mjsDia"></mjs-diagram-editor>
    </div>

    <div style="display: flex; justify-content: center; margin-top: 50px;">
      <button id="restoreStateButton">restore state</button>
    </div>

    <div style="width: 70%; min-width: 400px; height: 400px; background-color: antiquewhite; margin: 10px auto; display: flex; flex-direction: column;">
      <mjs-diagram-viewer id="mjsDiaView"></mjs-diagram-viewer>
    </div>

</body>
</html>
